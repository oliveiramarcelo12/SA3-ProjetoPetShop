<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  // Use jQuery para carregar o cabeçalho em todas as páginas
  $(function () {
    $("#header").load("header.html");
  });
  $(function () {
        $("#footer").load("footer.html");
      });
</script>

</head>
<body id="bodyContato">
    <!-- header -->
    <div id="header"></div>
    
  
 <div class="container">
    <div class="row">
        <div class="offset-4 col-5"><h1>CONTATE-NOS</h1></div>
        <div class="col-12 col-md-5">
            <!-- Adicione a imagem aqui -->
            <img src="img/" alt="Imagem de exemplo" class="img-fluid">
        </div>
        <div class="col-12 col-md-7">
            <br>
            <label for="nome" class="form-label">NOME</label>
            <input type="text" class="form-control" id="nome" placeholder="NOME">
            <br>
            <label for ="email" class="form-label">EMAIL</label>
            <input type="text" class="form-control" id="email" placeholder="EMAIL">
            <br>
            <label for="assunto" class="form-label">ASSUNTO</label>
            <input type="text" class="form-control" id="assunto" placeholder="ASSUNTO">
            <br>
            <label for="exampleFormControlTextarea1" class="form-label">ESCREVA SEU FEEDBACK</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="MENSAGEM"></textarea>
            <br>
            <div class="form-group">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="footer"></div>


    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
