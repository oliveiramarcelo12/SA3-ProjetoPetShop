<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        // Use jQuery para carregar o cabeçalho em todas as páginas
        $(function () {
            $("#header").load("header.html");
        });
        $(function () {
            $("#footer").load("footer.html");
        });
    </script>

</head>

<body id="bodySobreNos">
    <!-- header -->
  
    <div id="header"></div>
    <br><br> 
    <div class="container">
        <h1>Minha Conta</h1>

        <!-- Informações Pessoais -->
        <h2>Informações Pessoais</h2>
        <div class="row">
            <div class="col-md-6">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="form-control" value="John Doe">
            </div>
            <div class="col-md-6">
                <label for="data-de-nascimento">Data de Nascimento:</label>
                <input type="text" id="data-de-nascimento" class="form-control" value="01/01/1990">
            </div>
        </div>

        <!-- Informações de Contato -->
        <h2>Informações de Contato</h2>
        <div class="row">
            <div class="col-md-6">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" value="john.doe@example.com">
            </div>
            <div class="col-md-6">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" class="form-control" value="(99) 9999-9999">
            </div>
        </div>

        <!-- Detalhes da Conta -->
        <h2>Detalhes da Conta</h2>
        <div class="row">
            <div class="col-md-6">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" class="form-control" value="johndoe123">
            </div>
            <div class="col-md-6">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" class="form-control" value="********">
            </div>
        </div>

        <!-- Botão de Atualizar -->
        <div class="text-center mt-3">
            <button type="button" class="btn btn-primary">Atualizar Informações</button>
        </div>
    </div>
    </div>
    <br><br> <br><br> <br><br>
    <br><br> <br><br> <br><br>
    <br>
    <div id="footer"></div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
