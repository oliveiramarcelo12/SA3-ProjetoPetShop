<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  // Use jQuery para carregar o cabeçalho em todas as páginas
  $(function () {
    $("#header").load("header.html");
  });
  $(function () {
        $("#footer").load("footer.html");
      });
</script>

</head>
<body id="bodyContato">
   <!-- header -->
   <div id="header"></div>
  <div class="container">
    <h2>Pedidos Recentes</h2>
    <div class="row">
      <div class="col-md-8">
        <ul class="list-group">
          <li class="list-group-item">
            <h4>Pedido #1</h4>
            <p>Data: 01/10/2023</p>
            <p>Total: R$ 100.00</p>
            <!-- Imagem do Pedido #1 à direita -->
            <img src="caminho/para/imagem-pedido1.jpg" alt="Imagem do Pedido #1" class="img-fluid float-right">
          </li>
          <li class="list-group-item">
            <h4>Pedido #2</h4>
            <p>Data: 02/10/2023</p>
            <p>Total: R$ 75.00</p>
            <!-- Imagem do Pedido #2 à direita -->
            <img src="caminho/para/imagem-pedido2.jpg" alt="Imagem do Pedido #2" class="img-fluid float-right">
          </li>
          <!-- Adicione mais pedidos conforme necessário -->
        </ul>
      </div>
      <div class="col-md-4 mt-4">
        <!-- Informações do usuário, como nome, email, etc. -->
        <h2>Informações do Usuário</h2>
        <p>Nome: John Doe</p>
        <p>Email: john.doe@example.com</p>
        <!-- Adicione mais informações do usuário, se necessário -->
        <img src="caminho/para/sua/imagem.jpg" alt="Imagem dos Pedidos" class="img-fluid">
      </div>
    </div>
  </div>
  </div>

  <br><br><br><br><br><br>
  <br><br><br><br><br><br>
  <br><br><br><br><br>
  
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
