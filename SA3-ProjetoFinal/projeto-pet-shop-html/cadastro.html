<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body id="bodyCadastro">
<header>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <img src="img/" logo width="40vh">
        <router-link to="/" class="navbar-brand">Home</router-link>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <router-link to="/produtos" class="nav-link active" aria-current="page">Produtos</router-link>
              <ul class="submenu">
                <li><router-link to="/racao">Ração</router-link></li>
                <li><router-link to="/acessorios">Acessórios</router-link></li>
              </ul>
            </li>
            <li class="nav-formulario">
              <router-link to="/servicos" class="nav-link active" aria-current="page">Serviços Pet</router-link>
            </li>
            <li class="nav-login">
              <router-link to="/cadastro" class="nav-link active">Cadastro</router-link>
            </li>
            <li class="nav-login">
              <router-link to="/login" class="nav-link active">Login</router-link>
            </li>
            <li class="nav2-item">
              <router-link to="/meucarrinho" class="nav-link active">
                <img src="carrinhoComprar.png" alt="Carrinho" width="40">
              </router-link>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="Buscar" placeholder="Buscar Eventos " aria-label="Buscar">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
   <div class="container">
        <div class="row">
            <div class="offset-4 col-4">
                <h1>CADASTRE-SE</h1>
            </div>
            <div class="offset-4 col-6 "><img src="img/download.png" alt="" height="180px"></div>
        </div>
    </div>
    <div class="container">
        <form class="row g-3" onsubmit="enviar()">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">EMAIL</label>
                <input type="text" class="form-control" id="email" placeholder="EMAIL">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">CONFIRMAR EMAIL</label>
                <input type="text" class="form-control" id="Remail" placeholder="CONFIRMAR EMAIL">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">SENHA</label>
                <input type="password" class="form-control" id="senha" placeholder="SENHA">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">CONFIRMAR SENHA</label>
                <input type="password" class="form-control" id="Rsenha" placeholder="SENHA">
            </div>
            <div class="col-6">
                <label for="inputAddress" class="form-label">ENDEREÇO</label>
                <input type="text" class="form-control" id="endereço" placeholder="ENDEREÇO">
            </div>
            <div class="col-md-3">
                <label for="inputZip" class="form-label">CEP</label>
                <input type="number" class="form-control" id="cep" placeholder="CEP">
            </div>
            <div class="col-md-2">
                <label for="inputState" class="form-label">UF</label>
                <select id="inputState" class="form-select" value="1">

                    <option disabled selected="true" style="color: rgba(128, 128, 128, 0);">ESTADO</option>
                    <option>SP</option>
                    <option>RJ</option>
                    <option>MG</option>
                    <option>PR</option>
                    <option>AM</option>
                    <option>BA</option>
                    <option>SC</option>
                    <option>MA</option>
                    <option>RN</option>
                    <option>RA</option>
                    <option>PA</option>
                    <option>PE</option>

                </select>
            </div>


            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        LEMBRAR
                    </label>
                </div>
            </div>
            <div class="col-12">
                <input type="submit" class="btn btn-primary">ENVIAR</button>
            </div>
        </form>
    </div>
 <footer>
 <router-link to="/sobre" class="linkmenu">Quem Somos</router-link>
<router-link to="/termos" class="linkmenu">Termos e Políticas</router-link>
<router-link to="/etica" class="linkmenu">Ética e Conduta</router-link>
<router-link to="/contato" class="linkmenu">
<img src="telefone.png" alt="Contato" width="20">
</router-link>
<router-link to="/redes-sociais" class="linkmenu">Siga-nos</router-link>
</footer>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
