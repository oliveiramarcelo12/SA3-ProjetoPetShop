<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="stylecarrinho.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      // Use jQuery para carregar o cabeçalho em todas as páginas
      $(function () {
        $("#header").load("header.html");
      });
      $(function () {
        $("#footer").load("footer.html");
      });
    </script>
</head>
<body>
 <!-- header -->
 <div id="header"></div>
    <header>
        <h1>Carrinho de Compras</h1>
    </header>

    <main>
        <section id="produtos">
            <!-- Lista de produtos -->
            <div class="produto" data-nome="Produto 1" data-preco="50.00">
                <h2>Produto 1</h2>
                <p>R$ 50,00</p>
                <button class="adicionar-carrinho">Adicionar ao Carrinho</button>
            </div>

            <div class="produto" data-nome="Produto 2" data-preco="30.00">
                <h2>Produto 2</h2>
                <p>R$ 30,00</p>
                <button class="adicionar-carrinho">Adicionar ao Carrinho</button>
            </div>
            <!-- Adicione mais produtos conforme necessário -->
        </section>

        <section id="carrinho">
            <h2>Seu Carrinho</h2>
            <ul id="lista-carrinho">
                <!-- Itens do carrinho serão adicionados dinamicamente aqui -->
            </ul>
            <p>Total: <span id="total-carrinho">R$ 0,00</span></p>
            <button id="limpar-carrinho">Limpar Carrinho</button>
        </section>
    </main>

    <script src="carrinho.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
