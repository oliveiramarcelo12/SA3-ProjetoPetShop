<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylecarrinho.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        // Use jQuery para carregar o cabeçalho em todas as páginas
        $(function () {
            $("#header").load("header.html");
        });
        $(function () {
            $("#footer").load("footer.html");
        });
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <!-- header -->
    <div id="header"></div>

    <h2>Seu Carrinho</h2>
    <ul id="lista-carrinho">
        <!-- Itens do carrinho serão adicionados dinamicamente aqui -->
    </ul>
    <p>Total: <span id="total-carrinho">R$ 0,00</span></p>
    <button id="limpar-carrinho" class="btn btn-danger">Limpar Carrinho</button>

    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="carrinho.js"></script>
    <script>
        $(document).ready(function () {
            // Atualizar o carrinho ao carregar a página
            atualizarCarrinho();
    
            // Limpar o carrinho
            $('#limpar-carrinho').click(function () {
                carrinhoItens = [];
                salvarCarrinho();
                atualizarCarrinho();
            });
        });
    </script>

    <!-- FOOTER -->
    <div id="footer"></div>

    
</body>
</html>
