<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Cachorro</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="cadastropet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      // Use jQuery para carregar o cabeçalho em todas as páginas
      $(function () {
        $("#header").load("header.html");
      });
      $(function () {
        $("#footer").load("footer.html");
      });
    </script>
  </head>
  <body id="bodyCadastroPet">
   
      <!-- header -->
      <div id="header"></div>

    <div id="bodyPet" class="pagina-cadastro-pet">
      <div class="container">
        <h1 class="text-center">Cadastro de Cachorro</h1>
        <form action="/processar_cadastro.php" method="POST">
          <div class="form-group row">
            <label for="nome" class="col-sm-3 col-form-label"
              >Nome do Cachorro:</label
            >
            <div class="col-sm-9">
              <input
                type="text"
                id="nome"
                name="nome"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="raca" class="col-sm-3 col-form-label"
              >Raça do Cachorro:</label
            >
            <div class="col-sm-9">
              <select id="raca" name="raca" class="form-control">
                <option value=""></option>
                <!-- Opções da raça -->
                <option value=""></option>
                <option value="labrador">Labrador</option>

                <option value="poodle">Poodle</option>
                <option value="golden_retriever">Golden Retriever</option>
                <option value="bulldog">Bulldog</option>
                <option value="beagle">Beagle</option>
                <option value="dachshund">Dachshund</option>

                <option value="pug">Pug</option>
                <option value="yorkshire_terrier">Yorkshire Terrier</option>
                <option value="boxer">Boxer</option>
                <option value="chihuahua">Chihuahua</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Sexo do Cachorro:</label>
            <div class="col-sm-9">
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  id="macho"
                  name="sexo"
                  value="macho"
                  class="form-check- input"
                  required
                />
                <label for="macho" class="form-check-label">Macho</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  id="femea"
                  name="sexo"
                  value="femea"
                  class="form-check- input"
                  required
                />
                <label for="femea" class="form-check-label">Fêmea</label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
              <div class="form-check">
                <input
                  type="checkbox"
                  id="castrado"
                  name="castrado"
                  value="sim"
                  class="form- check-input"
                />
                <label for="castrado" class="form-check-label">Castrado</label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="data_nascimento" class="col-sm-3 col-form-label"
              >Data de Nascimento do Cachorro:</label
            >
            <div class="col-sm-9">
              <input
                type="date"
                id="data_nascimento"
                name="data_nascimento"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="peso" class="col-sm-3 col-form-label"
              >Peso do Cachorro (em kg):</label
            >
            <div class="col-sm-9">
              <input
                type="number"
                id="peso"
                name="peso"
                step="0.01"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-block">
                Enviar Cadastro
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<script src="cadastro_pet.js"></script>
