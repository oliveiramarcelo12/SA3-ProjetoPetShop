    <title>Serviços Pet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<script>
  // Use jQuery para carregar o cabeçalho em todas as páginas
  $(function () {
    $("#header").load("header.html");
  });
  $(function () {
        $("#footer").load("footer.html");
      });
</script>

<body id="bodyServicosPet">
    <!-- header -->
    <div id="header"></div>
  <br><br><br><br><br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <h1 class="text-center">Escolha um Serviço</h1>
            <p class="text-center">Por favor, selecione o serviço desejado para o seu pet:</p>
            <form action="/agendar_servico.php" method="POST">
                <div class="form-group">
                    <label for="servico">Selecione o Serviço:</label>
                    <select id="servico" name="servico" required class="form-control">
                        <option value=""></option>
                        <option value="banho">
                            <img src="cachorro_banho.jpg" alt="Banho" width="30" height="30"> Banho
                        </option>
                        <option value="tosa">
                            <img src="cachorro_tosa.jpg" alt="Tosa" width="30" height="30"> Tosa
                        </option>
                        <option value="veterinario">
                            <img src="cachorro_veterinario.jpg" alt="Veterinário" width="30" height="30"> Veterinário
                        </option>
                    </select>
                </div>
                <!-- Pergunta se o cachorro tem cadastro -->
                <div class="form-group">
                    <label for="temCadastro">Seu cachorro tem cadastro?</label>
                    <div class="form-check">
                        <input type="radio" id="temCadastroSim" name="temCadastro" value="sim" class="form-check-input" required>
                        <label for="temCadastroSim" class="form-check-label">Sim</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="temCadastroNao" name="temCadastro" value="nao" class="form-check-input" required>
                        <label for="temCadastroNao" class="form-check-label">Não</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Agendar Serviço</button>
            </form>
            <p class="text-center mt-3">Se o seu cachorro não tem cadastro, <a href="cadastro_pet.html">clique aqui para cadastrá-lo</a>.</p>
        </div>
    </div>
</div>
